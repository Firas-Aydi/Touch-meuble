<!-- SECTION: All Products -->
<section class="all-products py-5">
    <div class="container">
        <!-- <h2 class="text-center mb-5">Tous les Produits</h2> -->
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of products">
                <div class="card h-100 d-flex flex-column">
                    <img [src]="product.images[0]" class="card-img-top h-50" alt="{{ product.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="text-success fw-bold">{{ product.price }} DT</p>
                    </div>
                    <div class="card-footer p-0 mt-auto d-flex">
                        <a href="products/{{ product.productId }}" class="btn btn-outline-secondary btn-custom">
                            <i class="fas fa-eye"></i> </a>
                        <button class="btn btn-outline-secondary btn-custom">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
