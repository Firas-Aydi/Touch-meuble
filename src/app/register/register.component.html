          <!-- Champs pour l'inscription en tant que client -->
          <!-- <div *ngIf="userType === 'client'"> -->
          <div>
            <!-- Champs pour l'inscription du client -->
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="flNameIcon"><i class="far fa-smile"></i></span>
                <input type="text" name="flName" #flName="ngModel" ngModel required class="form-control input-field" placeholder="First Name and Last Name" aria-label="First Name and Last Name" aria-describedby="flNameIcon">
              </div>
              <div>
                <small class="alert text-danger small" *ngIf="flName.errors?.required && flName.touched">First Name and Last Name are required</small>
              </div>
            </div>
  
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="telephoneIcon"><i class="fas fa-phone"></i></span>
                <input type="number" name="telephone" #telephone="ngModel" ngModel required class="form-control input-field" placeholder="Telephone Number" aria-label="Telephone Number" aria-describedby="telephoneIcon">
              </div>
              <div>
                <small class="alert text-danger small" *ngIf="telephone.errors?.required && telephone.touched">Telephone Number is required</small>
              </div>
            </div>
  
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="emailIcon"><i class="far fa-envelope"></i></span>
                <input type="text" name="email" autocomplete="username" #email="ngModel" ngModel email required class="form-control input-field" placeholder="Email" aria-label="Email" aria-describedby="emailIcon">
              </div>
              <div class="alert text-danger" *ngIf="email.errors?.required && email.touched">Email is required</div>
              <div class="alert text-danger" *ngIf="email.errors?.email && email.touched">This input should be an email</div>
            </div>
    
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="passwordIcon"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" autocomplete="new-password" #password="ngModel" ngModel required class="form-control input-field" placeholder="Password" aria-label="Password" aria-describedby="passwordIcon">
              </div>
              <div class="alert text-danger" *ngIf="password.errors?.required && password.touched">Password is required</div>
              <!-- <div class="alert text-danger" *ngIf="password.errors?.minlength && password.touched">Password should be at least 8 characters long</div> -->
            </div>
    
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="confirmPasswordIcon"><i class="fas fa-lock"></i></span>
                <input type="password" name="confirmPassword" autocomplete="new-password" #confirmPassword="ngModel" ngModel required class="form-control input-field" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="confirmPasswordIcon">
              </div>
              <div class="alert text-danger" *ngIf="confirmPassword.errors?.required && confirmPassword.touched">Confirm Password is required</div>
              <div class="alert text-danger" *ngIf="password.value !== confirmPassword.value && password.touched">Passwords do not match</div>
            </div>
          </div>
